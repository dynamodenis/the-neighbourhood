<!-- place the delete button where u want it to be placed -->
 <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button>
<!-- Modal to be added befor closing the content body-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <form action="{{url_for('main.delete',post_id=posts.id)}}" method="POST">
            <input class="btn btn-danger" type="submit" value="Dalete" >
          </form>
        </div>
      </div>
    </div>
  </div>
